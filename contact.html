    <section class="contact">
        <div class="contact-form">
            <h1>Liên Hệ <span>Với Chúng Tôi</span></h1>
            <p>Chúng tôi luôn sẵn sàng giúp đỡ bạn! Hãy điền vào mẫu dưới đây và bạn sẽ nhận được phản hồi từ chúng tôi trong vòng 2 ngày làm việc.</p>
            <form action="">
                <input type="text" name="myname" placeholder="Tên của bạn" required>
                <input type="email" name="email" placeholder="E-mail của bạn" required>
                <input type="text" name="subject" placeholder="Lý do bạn đến đây?" required>
                <textarea name="message" cols="30" rows="10" placeholder="Tin nhắn của bạn" required></textarea>
                <input type="submit" value="Gửi" class="submit-btn">
            </form>
        </div>
